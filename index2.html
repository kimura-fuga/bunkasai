    <script>
        let shuffle = function (arr) {
            var i, j, temp;
            arr = arr.slice();
            i = arr.length;
            if (i === 0) {
                return arr;
            }
            while (--i) {
                j = Math.floor(Math.random() * (i + 1));
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        };
    </script>
